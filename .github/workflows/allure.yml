name: Tests with Allure Report

on: [push, pull_request]

# Права, необходимые для работы с PR и проверками
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Шаг: Получение кода из репозитория
    #    Загружает исходный код текущей ветки/коммита в среду выполнения
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Полная история коммитов нужна для корректной работы Allure
        fetch-depth: 0

    # 2. Шаг: Настройка Python окружения
    #    Устанавливает указанную версию Python на виртуальной машине
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.7'
        # Кэширование pip ускоряет последующие запуски
        cache: 'pip'

    # 3. Шаг: Установка зависимостей
    #    Устанавливает зависимости из requirements.txt с использованием кэша
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        # Установка обязательных пакетов для Allure
        pip install pytest-allure-adaptor allure-pytest

    # 4. Шаг: Запуск тестов с генерацией Allure результатов
    #    Выполняет тесты через pytest с сохранением результатов в формате Allure
    - name: Run tests with Allure
      run: |
        # Запуск тестов с сохранением результатов для Allure
        pytest --alluredir=allure-results
      # Продолжение выполнения даже если тесты упали
      continue-on-error: true

    # 5. Шаг: Получение истории запусков (для трендов в отчете)
    #    Загружает предыдущие результаты тестов для построения графиков истории
    - name: Download previous Allure results
      uses: actions/download-artifact@v3
      with:
        name: allure-history
        path: allure-history
      continue-on-error: true  # Игнорировать если артефакта нет

    # 6. Шаг: Генерация Allure отчета
    #    Преобразует сырые результаты тестов в HTML отчет с историей
    - name: Generate Allure report
      run: |
        # Установка Allure CLI через npm
        npm install -g allure-commandline
        # Создание директории для истории если её нет
        mkdir -p allure-history
        # Генерация отчета с сохранением истории
        allure generate allure-results \
          --clean \
          -o allure-report \
          --report-dir allure-report
        # Копирование истории в новый отчет
        cp -r allure-history/. allure-report/history || true

    # 7. Шаг: Сохранение истории для следующего запуска
    #    Сохраняет результаты текущего запуска как историю для будущих отчетов
    - name: Upload Allure history
      uses: actions/upload-artifact@v3
      with:
        name: allure-history
        path: allure-report/history
        retention-days: 30  # Хранить историю 30 дней

    # 8. Шаг: Сохранение отчета как артефакт
    #    Загружает сгенерированный HTML отчет для скачивания из интерфейса GitHub
    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

