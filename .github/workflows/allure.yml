name: Tests with Allure Report
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14.2'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt allure-pytest

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results
        continue-on-error: true

      # Шаг для загрузки истории из ПРЕДЫДУЩЕГО выполнения
      - name: Download previous Allure results (History)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
          # Ключевое исправление: вычисляем предыдущий run_id через format
          run-id: ${{ format('{0}', github.run_id - 1) }}
        continue-on-error: true

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          if [ -d allure-history ] && [ "$(ls -A allure-history)" ]; then
            echo "Copying existing history..."
            cp -r allure-history/. allure-report/history/
          else
            echo "No previous history found. First run."
          fi

      - name: Upload Allure history for next run
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30
        continue-on-error: true

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30