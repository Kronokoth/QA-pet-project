name: Tests with Allure Report
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14.2'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt allure-pytest
      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results
        continue-on-error: true
      - name: Download previous Allure results (History)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
          if [ -d allure-history ] && [ "$(ls -A allure-history)" ]; then
            echo "Copying existing history..."
            cp -r allure-history/. allure-report/history/
          else
            echo "No previous history found. First run."
          fi
      # Дебаг - временный инструмент
      - name: Debug - Check history folder
        run: |
          echo "Checking if history folder exists and its contents:"
          ls -la allure-report/ 2>/dev/null || echo "Folder allure-report/ not found"
          echo "---"
          ls -la allure-report/history/ 2>/dev/null || echo "Folder allure-report/history/ not found"

      - name: Upload Allure history for next run
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30
        continue-on-error: true
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30