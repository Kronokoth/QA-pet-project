name: Tests with Allure Report

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.7'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt allure-pytest

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results
        continue-on-error: true

      # Используем v4 вместо v3
      - name: Download previous Allure results (History)
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          mkdir -p allure-history
          allure generate allure-results --clean -o allure-report
          cp -r allure-history/. allure-report/history || true

      # Используем v4 вместо v3
      - name: Upload Allure history for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
          retention-days: 30

      # Используем v4 вместо v3
      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30